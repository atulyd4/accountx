{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex flex-row justify-content-center">
  <div class="login-box w-50 w-sm-100 justify-content-center flex-column">
    <h3 style="text-align:center">Login</h3>
    <form action="{{url_for('auth.login')}}" method="post" class="mt-5">
      <div class="mb-4">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <input type="submit" class="form-control btn btn-primary" value="Login">
      </div>
    </form>
    <span> Don't have an account? <a href="{{url_for('auth.register')}}">Sign Up</a></span>
  </div>
</div>
{% endblock %}
